<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>AngularJS</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
       
      <script th:src="@{/main.js}"></script>
      <link th:href="@{/main.css}" rel="stylesheet" />
       
      <head>
   <body ng-app="UserManagement" ng-controller="UserController">
      <h3>
         CRUD: Spring Boot + Rest + AngularJS
      </h3>
      <form ng-submit="submitUser()">
         <table border="0">
            <tr>
               <td>User Id</td>
               <td>{{userForm.id}}</td>
            </tr>
            <tr>
               <td>User Mail</td>
               <td><input type="text" ng-model="userForm.email" /></td>
            </tr>
            <tr>
               <td>User Name</td>
               <td><input type="text" ng-model="userForm.name"  /></td>
            </tr>
            <tr>
               <td colspan="2">
                  <input type="submit" value="Submit" class="blue-button" />
               </td>
            </tr>
         </table>
      </form>
      <br/>
      <a class="create-button" ng-click="createUser()">Create User</a>
      <table border="1">
         <tr>
            <th>User Id</th>
            <th>User Mail</th>
            <th>User Name</th>
            <th>Edit</th>
            <th>Delete</th>
         </tr>
         <!-- $scope.employees -->
         <tr ng-repeat="user in users">
            <td> {{ user.id }}</td>
            <td> {{ user.name }}</td>
            <td >{{ user.email }}</td>
            <td>
            <a ng-click="editUser(user)" class="edit-button">Edit</a>
            </td>
            <td>
            <a ng-click="deleteUser(user)" class="delete-button">Delete</a>
            </td>
         </tr>
      </table>
   </body>
</html>
